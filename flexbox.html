<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Header with Logo</title>
  <style>
    body {
        font-family: "Alexandria", serif;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      background-color: white;
      color: #424b23;
      padding: 10px 20px;
    }
    .logo {
      width: 50px;  /* Set logo size */
      height: auto;
      margin-right: 15px; /* Space between logo and header */
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <header class="header">
    <img src="images/logo-big copy.png" alt="Logo" class="logo">
    <h1>edge designs</h1>
  </header>

</body>
</html>
